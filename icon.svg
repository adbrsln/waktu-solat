<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027" />
      <stop offset="100%" style="stop-color:#2c5364" />
    </linearGradient>
    <linearGradient id="dome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700" />
      <stop offset="100%" style="stop-color:#e6c200" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#sky)"/>
  
  <!-- Moon -->
  <path d="M420 100 A 40 40 0 1 0 420 180 A 30 30 0 1 1 420 100" fill="#ffffff" opacity="0.8"/>
  
  <!-- Mosque Structure -->
  <g transform="translate(0, 40)">
      <!-- Central Dome -->
      <path d="M256 120 C 180 120, 160 220, 160 240 L 352 240 C 352 220, 332 120, 256 120 Z" fill="url(#dome)"/>
      <!-- Spire -->
      <rect x="253" y="80" width="6" height="40" fill="#ffd700"/>
      <circle cx="256" cy="75" r="8" fill="#ffd700"/>

      <!-- Building Body -->
      <rect x="130" y="240" width="252" height="150" fill="#ffffff" rx="5"/>
      
      <!-- Door -->
      <path d="M226 390 L 226 300 C 226 280, 286 280, 286 300 L 286 390 Z" fill="#2c5364" opacity="0.8"/>
      
      <!-- Minarets -->
      <rect x="90" y="180" width="30" height="210" fill="#e0e0e0" rx="2"/>
      <path d="M85 180 L 125 180 L 105 140 Z" fill="#ffd700"/>
      
      <rect x="392" y="180" width="30" height="210" fill="#e0e0e0" rx="2"/>
      <path d="M387 180 L 427 180 L 407 140 Z" fill="#ffd700"/>
  </g>
</svg>
